<div
  class="grid w-full max-w-[1200px] mx-auto auto-cols-[1fr] gap-x-[48px] gap-y-[32px] grid-cols-[1fr,1fr,1fr] grid-rows-[auto]"
>
  <div *ngFor="let resource of resources" class="flex flex-col ">
    <img [src]="resource.image" alt="Resource Image" />
    <p class="text-[14px] text-gray-500" >{{resource.author}}</p>
  </div>
</div>
